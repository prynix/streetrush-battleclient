<!DOCTYPE html>
<html>
  <head>
    <title>DWBATTLE</title>
    <meta name="author" content="rafaelcastrocouto"/>
    <meta name="decription" content="Tactical 1v1 card game. Play now for free!"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="content-script-type" content="text/javascript"/>
    <meta http-equiv="content-style-type" content="text/css"/>
    <meta property="og:title" content="DWBATTLE"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="https://drugwars.io/"/>
    <meta property="og:description" content="Play now for free!"/>
    <meta property="og:image" content="https://drugwars.io/img/logo.jpg"/>
    <meta name="twitter:title" content="DrugWars"/>

  <body>
    <div class="game-container">
      <div class="states">
        <noscript class="state">
          <div class="box" style="padding: 10px; background: white;">
            <h2>DrugWars BattleClient requires <i>JavaScript</i></h2>
            <p><a href="http://www.enable-javascript.com/" target="_blank">How can I turn on <i>JavaScript?</i></a></p>
          </div>
        </noscript>
        <div class="state loading hidden">
          <div class="box">
            <p class="loadtext"><span class="loader loading"></span><span class="message">Loading: </span><span class="progress">0%</span></p>
          </div>
        </div>
      </div>
    </div>
    <script src="bundle/game.min.js"></script>
    <script src="bundle/drugwars.min.js"></script>

    <script>
      console.log('Visit https://github.com/FutureShockco/drugwars-battle-client for the source code');
      $(game.start);
      //if ('serviceWorker' in navigator) navigator.serviceWorker.register('/service-worker.js')
    </script>
  </body>
