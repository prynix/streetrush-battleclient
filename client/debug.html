<!DOCTYPE html>
<html>
  <head>
    <title>DrugWars - BattleClient Debug</title>
    <meta name="author" content="rafaelcastrocouto"/>
    <meta name="decription" content="Tactical 1v1 card game. Play now for free!"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="content-script-type" content="text/javascript"/>
    <meta http-equiv="content-style-type" content="text/css"/>
    <link href="favicon.png" rel="icon" type="image/png"/>    
    <link href="browser_modules/normalize/normalize.min.css" rel="stylesheet"/>
    <link href="css/card.css" rel="stylesheet"/>
    <link href="css/dark.css" rel="stylesheet"/>
    <link href="css/fonts.css" rel="stylesheet"/>
    <link href="css/fx.css" rel="stylesheet"/>
    <link href="css/game.css" rel="stylesheet"/>
    <link href="css/highlight.css" rel="stylesheet"/>
    <link href="css/map.css" rel="stylesheet"/>
    <link href="css/options.css" rel="stylesheet"/>
    <link href="css/projectile.css" rel="stylesheet"/>
    <link href="css/table.css" rel="stylesheet"/>
    <link href="css/result.css" rel="stylesheet"/>
    <link href="css/topbar.css" rel="stylesheet"/>
    <link href="css/tutorial.css" rel="stylesheet"/>
    <link href="css/versus.css" rel="stylesheet"/>
    <link href="css/vertical.css" rel="stylesheet"/>
    <link rel="manifest" href="manifest.json">
  </head>
  <body>
    <div class="game-container">
      <div class="states">
        <noscript class="state">
          <div class="box" style="padding: 10px; background: white;">
            <h2>DrugWars BattleClient requires <i>JavaScript</i></h2>
            <p><a href="http://www.enable-javascript.com/" target="_blank">How can I turn on <i>JavaScript?</i></a></p>
          </div>
        </noscript>
        <div class="state loading hidden">
          <div class="box">
            <p class="loadtext"><span class="loader loading"></span><span class="message">Loading: </span><span class="progress">0%</span></p>
          </div>
        </div>
      </div>
    </div>
    <script>
      //https://github.com/electron/electron/issues/254#issuecomment-183483641
      if (typeof module === 'object') {window.module = module; module = undefined;}
    </script>
    <script src="browser_modules/jquery/jquery.min.js"></script>
    <script src="browser_modules/bigscreen/bigscreen.min.js"></script>
    <script src="browser_modules/pathfinding/pathfinding-browser.min.js"></script>
    <script src="bundle/drugwars.min.js"></script>
    <script src="js/game.js"></script>
    <script src="js/modes/library.js"></script>
    <script src="js/modes/online.js"></script>
    <script src="js/modes/single.js"></script>
    <script src="js/modes/tutorial.js"></script>
    <script src="js/modes/local.js"></script>
    <script src="js/core/card.js"></script>
    <script src="js/core/deck.js"></script>
    <script src="js/core/skill.js"></script>
    <script src="js/core/states.js"></script>
    <script src="js/core/enemy.js"></script>
    <script src="js/core/player.js"></script>
    <script src="js/modules/events.js"></script>
    <script src="js/modules/history.js"></script>
    <script src="js/modules/overlay.js"></script>
    <script src="js/modules/socket.js"></script>
    <script src="js/modules/timeout.js"></script>
    <script src="js/modules/utils.js"></script>
    <script src="js/options/audio.js"></script>
    <script src="js/options/options.js"></script>
    <script src="js/options/screen.js"></script>
    <script src="js/states/loading.js"></script>
    <script src="js/states/choose.js"></script>
    <script src="js/states/config.js"></script>
    <script src="js/states/result.js"></script>
    <script src="js/states/table.js"></script>
    <script src="js/states/unsupported.js"></script>
    <script src="js/states/versus.js"></script>
    <script src="js/table/buff.js"></script>
    <script src="js/table/fx.js"></script>
    <script src="js/table/highlight.js"></script>
    <script src="js/table/map.js"></script>
    <script src="js/table/turn.js"></script>
    <script src="js/table/units.js"></script>
    <script src="js/skills/am.js"></script>
    <script src="js/ai/ai.js"></script>
    <script src="js/ai/am.js"></script>
    <script> 
      game.debug=true;  
      $(game.start); 
    </script>
  </body>
</html>
